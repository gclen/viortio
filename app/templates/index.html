<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h3>Your tasks</h3>
  {% for task in tasks %}
  <form method="post" name="completetask">
  {{ task.name }} {% if task.due_date %} (due {{ task.due_date|datetimeformat }}) {% endif %}
  <button type="submit" name="is_finished" value="{{ task.id }}">Complete</button>
  </form>
  {% endfor %}

  <a href="{{ url_for('add_task') }}">Add a new task</a>

{% endblock %}
